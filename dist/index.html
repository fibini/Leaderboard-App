<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <main>
    <h1 class="heading">Leaderboard</h1>
    <section>
        <div>
        <h2 class="heading-2">Recent scores</h2>
        <button class="refresh">Refresh</button>
        </div>
        <ul id="leaderboard">
            <!--dynamically created leaderboard -->
        </ul>
        <div>
            <h2 class="add-score">Add your score</h2>
            <form action="" class="information">
                <input type="text" id="name" placeholder="Your name">
                <input type="text" id="score" placeholder="Your score">
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
    </main>

    
</body>
</html>
