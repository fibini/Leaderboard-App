<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Leaderboard</h1>
      <section id="leaderboard-box">
        <div class="heading-2">
          <h2 class="recent-scores">Recent scores</h2>
          <button type="submit" class="refresh">Refresh</button>
        </div>
        <ul id="leaderboard">
          <!--dynamically created leaderboard -->
        </ul>
        <div class="score-heading">
          <h2 class="add-score">Add your score</h2>
        </div>
        <article  class="information">
          <input type="text" id="name" placeholder="Your name" />
          <input type="text" id="score" placeholder="Your score" />
          <div class="submit-button">
            <button class="submit" type="submit">Submit</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
